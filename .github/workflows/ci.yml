name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (lint, typecheck, test, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      CI: 'true'
      EXPO_PUBLIC_API_BASE_URL: http://localhost:3000
      EXPO_PUBLIC_DEV_BEARER_TOKEN: cheese
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        run: pnpm run test

      - name: Build web export
        run: pnpm run build

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-web-dist
          path: frontend/dist
          if-no-files-found: error

  backend:
    name: Backend (test, build)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: year_in_pixels_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d year_in_pixels_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    defaults:
      run:
        working-directory: backend
    env:
      TEST_DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/year_in_pixels_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --locked

      - name: Wait for Postgres
        run: |
          uv run python - <<'PY'
          import time
          import psycopg

          url = "postgresql://postgres:postgres@127.0.0.1:5432/year_in_pixels_test"
          last_error = None
          for _ in range(40):
              try:
                  with psycopg.connect(url):
                      print("Postgres is ready")
                      raise SystemExit(0)
              except Exception as exc:
                  last_error = exc
                  time.sleep(1)
          raise SystemExit(f"Postgres did not become ready: {last_error}")
          PY

      - name: Run backend tests
        run: uv run python -m unittest discover -s tests -v

      - name: Build check (compile)
        run: uv run python -m compileall app main.py
