services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: year-in-pixels-api-production
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - pixels_production_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:3000/health', timeout=3)",
        ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pixels_production_data:
